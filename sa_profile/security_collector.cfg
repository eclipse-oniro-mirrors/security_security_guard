{
    "services": [
        {
            "name": "security_collector",
            "path": [
                "/system/bin/sa_main",
                "/system/profile/security_collector.json"
            ],
            "ondemand": true,
            "dynamic": true,
            "uid": "security_collector",
            "gid": [
                "security_collector",
                "shell",
                "oeminfo_nvme_server"
            ],
            "apl": "system_basic",
            "secon": "u:r:security_collector:s0",
            "caps": [
            ],
            "permission": [
                "ohos.permission.REPORT_SECURITY_EVENT"
            ],
            "writepid": [
                "/dev/cpuset/system-background/tasks"
            ]
        }
    ]
}